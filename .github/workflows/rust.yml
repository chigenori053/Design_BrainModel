name: Rust CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --workspace

      - name: Test
        run: cargo test --workspace

      - name: Boundary checks
        run: |
          cargo tree -p chm | tee /tmp/chm_tree.txt
          if rg -q " shm v" /tmp/chm_tree.txt; then
            echo "Dependency leak: chm must not depend on shm"
            exit 1
          fi
          if rg -n "use (shm|chm|dhm)::" crates/agent_core/src crates/agent_core/tests; then
            echo "Dependency leak: agent_core must access layers only via hybrid_vm"
            exit 1
          fi

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
